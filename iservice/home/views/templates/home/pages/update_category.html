{% extends 'base.html' %}
{% block header %}
    <div class="hero-wrap js-fullheight"
         style="background-image: url('{{ url_for('static',filename='images/bg_2.jpg') }}');"
         data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
                 data-scrollax-parent="true">
                <div class="col-md-8 ftco-animate text-center text-md-left mb-5"
                     data-scrollax=" properties: { translateY: '70%' }">
                    <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                            class="mr-3"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>{{ t }}</span></p>
                    <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                        {{ st }}
                    </h1>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block body %}
    <div class="ftco-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-12 col-lg-8 mb-5">
                    <form action="{{ url_for('home.update_category',pk=pk) }}"
                          class="p-5 bg-white" method="post">
                        <h3 class="text-muted">{{ t }}</h3>
                        <hr>
                        {{ form.hidden_tag() }}
                        {{ renderField(form.name) }}
                        {{ renderField(form.description) }}
                        {{ renderField(form.charge_min) }}
                        {{ renderField(form.charge_max) }}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Update" class="btn btn-primary  py-2 px-5">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
